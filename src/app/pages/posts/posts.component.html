<div class="container">
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <h1>Posts list</h1>
            <ul *ngFor="let post of posts(); let i = index" class="posts">
                <li>
                    <h4>{{(i+1) + ' - ' + post.title}}</h4>
                    <p>Comments:</p>
                    <ul class="comments" *ngFor="let comment of comments();">
                        <li *ngIf="comment.postId === post.id">
                            <p><b>{{comment?.name}} - {{comment.email}}</b></p>
                            <p>{{comment?.body}}</p>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
